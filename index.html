<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <!--Page 1-->
    <div id="Page1"> 
    <div id="cons" class="container">
      <!--row title-->
      <div class="row">
        <div class="title1 col-12">
          <h1>Select Character</h1>
        </div>
      </div>
      <!--row input username-->
      <div class="row">
        <div id="input_user_name_title" class="col-6">
          <p>Input Your Username</p>
        </div>
        <div class="col-6">
          <input type="text" name="name" id="username" placeholder=" Input your username...">
        </div>
      </div>


      <!--row character-->
      <div id="row-choose" class="row">
      <div id="char_left" class="col-6" onclick="displayX()">
        <div id="characterA" >
          <img
            id="char-home1"
            src="/asset/character/character-pic/boy.png"
          />
          </div>
        </div>

        <div id="char_right" class="col-6" onclick="displayY()">
          <div class="characterB">
            <img
              id="char-home1"
              src="/asset/character/character-pic/girl.png"
            />
            </div>
          </div>
    </div>
    <!--Start button-->
<div class="row">
<div id="start_row" class="col-12" >
<a href="#Page2"><button id="start" onclick="play()" >gameplay</button></a>
</div>
</div>

</div>
</div>
    <!--Page 2 -->
    <div id="Page2">
    <div class="clock">
      <span id="hr">00</span>
      <span> : </span>
      <span id="min">00</span>
  </div>
    <!--Status bar -->
    <div id="status_bar" class="container">
        <div class="row">
            <div class="col-1">
                <img src="" alt=""><p>Makan</p>
                
            </div>
            <div class="col-5">
              <div id="proggress_fill"><div id="proggress_bar1"></div></div>
            </div>
            <div class="col-1">
                <img src="" alt=""><p>Tidur</p>
                
            </div>
            <div class="col-5">
              <div id="proggress_fill"><div id="proggress_bar2"></div></div>
              
            </div>
        </div>
        <div class="row">
          <div class="col-1">
              <img src="" alt=""><p>Bermain</p>
              
          </div>
          <div class="col-5">
            <div id="proggress_fill"><div id="proggress_bar3"></div></div>
          </div>
          <div class="col-1">
              <img src="" alt=""><p>Belajar</p>
              
          </div>
          <div class="col-5">
            <div id="proggress_fill"><div id="proggress_bar4"></div></div>
          </div>
      </div>
    </div>


    <!--greetings-->
    <div id="row">
      <p id="greetings"></p>
    </div>

    <!--Content-->

    <div class="row_character row">
    <div id="character1">
        <img id="foot" src="" alt="">
        <div id="top">
        <img class="goyang" id="aksesoris" src="" alt="">
        <img class="goyang" id="hair-back" src="" alt="">
        <img class="goyang" id="head" src="" alt="">
        <img class="goyang" id="eye" src="" alt="">
        <img class="goyang" id="eye2" src="" alt="">
        <img class="goyang" id="eye3" src="" alt="">
        <img class="goyang" id="hair-front" src="" alt="">
        </div>
        <img class="goyang" id="hand-left" src="" alt="">
        <img class="goyang" id="body" src="" alt="">
        <img class="goyang" id="hand-right" src="" alt="">
    </div>
  </div>

  <!--gif testing-->
  <div class="row">
    <div class="col-12">
      <img id="gif_eat" src="" alt="">
    </div>
  </div>

<!--go back button-->

  <div class="row">
      <a href="#Page1"><button>Go back</button></a>
  </div>
  <div class="row">
    <div id="tambah_makan" class="col-3">
      <button id="button_action" onclick="tambah_makan()">makan</button>
    </div>
    <div id="tambah_tidur" class="col-3">
      <button id="button_action" onclick="tambah_tidur()">tidur</button>
    </div>
    <div id="tambah_belajar" class="col-3">
      <button id="button_action" onclick="tambah_belajar()">belajar</button>
    </div>
    <div id="tambah_bermain" class="col-3">
      <button id="button_action" onclick="tambah_bermain()">bermain</button>
    </div>
  </div>

    </div>

    <!--end of the page-->
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/script.js"></script>
  </body>
</html>
